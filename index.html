<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="pin-display" class="form-control" type="text" readonly>
                    <button onclick="generate()" class="generate-btn " id="pin-generator">Generate Pin</button>
                    <button onclick=" window.location.reload();" class="reset  btn-danger d-block " id="reset">RESET</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="number-display" class="form-control" type="text" readonly>
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="number-button" id="number-buttons">
                                <div class="calc-button-row">
                                    <div class="button">7</div>
                                    <div class="button">8</div>
                                    <div  class="button">9</div>
                                </div>
                                <div class="calc-button-row">
                                    <div  class="button">4</div>
                                    <div  class="button">5</div>
                                    <div   class="button">6</div>
                                </div>
                                <div class="calc-button-row">
                                    <div class="button">1</div>
                                    <div class="button">2</div>
                                    <div  class="button">3</div>
                                </div>
                                <div class="calc-button-row">
                                    <div class="button"> Back</div>
                                    <div class="button">0</div>
                                    <div class="button">C</div>
                                </div>
                            </div>

                            <div>
                                <button onclick="submit()" id="submit-click" type="submit"
                                    class="submit-btn">Submit</button>
                                <p class="action-left"> <span id="count-wrong" >5</span> try left</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="notify-section">
                <p id="wrong" class="notify"> <span id="cross">❌</span>  Pin Didn't Match, Please try again</p>
                <p id="right" class="notify"> <span id="right-sign">✅</span> Pin Matched... Secret door is opening for you <br>
                <button onclick="goCAlc()" id="calculator page" class="btn-primary">Lets go in my Calculator</button>
                </p>
                
            </div>
        </div>
    </div>

    <!-- my java script -->
    <script src="match.js"></script>

</body>

</html>
